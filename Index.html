      <form action="{{ url_for('exibe_resultado') }}" method="POST">
        <fieldset>
          <div class="form-group">
            <label for="valor1">Primeiro Valor</label>
            <input type="number" id="valor1" name="valor1" class="form-control">
          </div>
          <div class="form-group">
            <label for="valor2">Segundo valor</label>
            <input type="number" id="valor2" name="valor2" class="form-control">
          </div>
          <div>
            <label for="operacoes">Operações</label>
            <select type="text" id="operacoes" name="operacoes" class="form-control">
                <option value="soma">Soma</option>
                <option value="subtracao">Subtração</option>
                <option value="divisao">Divisão</option>
                <option value="multiplicacao">Multiplicação</option>
                <option value="potenciacao">Potenciação</option>
                <option value="raiz">Raiz Quadrada</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Calcular</button>
        </fieldset>
      </form>
